name: do me last 123
# Runs on all PRs (against main) after "do me first" has completed
on:
  workflow_run:
    workflows: ["do me first"]
    types:
      - completed
jobs:
  on_success:
    name: on success
    runs-on: ubuntu-20.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: do something
        run: echo *****I PASSED*****
  on_failure:
    name: on failure
    runs-on: ubuntu-20.04
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: do something
        run: echo *****I FAILED*****
